<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="./jquery.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Tip Calculator</h1>
      <div id="calculator">
        <form>
          <p>How much was your bill?</p>
          <p>$ <input id="billamt" type="number" placeholder="Bill Amount" step="10" min="0"/></p>

          <p>How was your service?</p>
          <p>
            <select id="serviceQual">
              <option disabled selected value="0">-- Choose an Option --</option>
              <option value="0.3">30&#37; &#45; Outstanding</option>
              <option value="0.2">20&#37; &#45; Good</option>
              <option value="0.15">15&#37; &#45; It was OK</option>
              <option value="0.1">10&#37; &#45; Bad</option>
              <option value="0.05">5&#37; &#45; Terrible</option>
            </select>
          </p>
        </form>

        <p>How many people are sharing the bill?</p>
        <input id="peopleamt" type="number" placeholder="Number of People (default is 1)" min="1"/> people
        <button type="button" id="calculate" onclick="calculateTip()">Calculate!</button>
      </div>
      <!--calculator end-->
      <div id="totalAndTip">

      </div>
      <!--totalTip end-->
    </div>
    <!--container end-->
  </body>
</html>
<script type="text/javascript" src="calculator.js"></script>
